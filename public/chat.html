<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="chat-app-container" class="chat-app-container">

        <aside class="sidebar">
            <header class="sidebar-header">
                <a href="profile.html" class="user-profile-link">
                    <div class="user-profile">
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIyMCIgZmlsbD0iI2VlZSIvPjxwYXRoIGQ9Ik0yMCAyNUMxNy4zMSAyNSAxNSAyNy4zMSAxNSAzMEMxNSA2LjIgNCAzIDM3LjYyIDMwIDM3LjYyIDM0LjM0IDM3LjYyIDM0LjM0IDE3LjYyIDM0LjM0IDE1LjYyIDM0LjM0IDE3LjYyIDI1LjYyIDI1LjYyIDM0LjM0IDE1LjYyIDMwIDMwIDM3LjYyIDM0LjM0IDE1LjYyIDM0LjM0IDE3LjYyIDM0LjM0IDE1LjYyIDI1IDI1IDIwIDI1IiBmaWxsPSIjYWFhIi8+PC9zdmc+" alt="My Profile" class="profile-pic" id="sidebar-profile-pic">
                        <span id="current-user-name">My Username</span>
                    </div>
                </a>
                <button id="logout-button" title="Logout"><i class="fas fa-sign-out-alt"></i></button>

                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-contacts" placeholder="Search or start new chat">
                </div>
                <div class="sidebar-actions">
                    <button title="New Chat"><i class="fas fa-comment-medical"></i></button>
                    <button title="New Group"><i class="fas fa-users"></i></button>
                    <button title="Archived Chats"><i class="fas fa-archive"></i></button>
                    <a href="profile.html" title="Settings" class="settings-link-button"><i class="fas fa-cog"></i></a>
                </div>
            </header>
            <div class="contact-list" id="contact-list">
                </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <div class="contact-profile" id="chat-header-profile">
                    <div class="placeholder">Select a chat to start messaging</div>
                </div>
                <div class="chat-actions">
                    <button title="Search Chat"><i class="fas fa-search"></i></button>
                    <button title="More Options"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </header>

            <div class="message-list" id="message-list">
                </div>

            <div id="typing-indicator" class="typing-indicator hidden">
                 <span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>
                 <span>typing...</span>
            </div>

            <footer class="message-input-area">
                <button id="emoji-button" title="Emoji"><i class="far fa-smile"></i></button>
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button" title="Send"><i class="fas fa-paper-plane"></i></button>
            </footer>
        </main>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@latest/dist/index.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
